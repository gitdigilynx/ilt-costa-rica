easy_admin: 
    entities:
        Dashboard:
            permissions: 'ROLE_EMPLOYEE'
            disabled_actions: ['show', 'new', 'delete', 'edit']
            title: 'Dashboard'
            label: 'Dashboard'
            icon: 'car'
            class: 'App\Wicrew\SaleBundle\Entity\OrderItem'
            controller: 'App\Controller\Admin\DashboardController'
            templates:
                list: '@WicrewSale/Admin/Dashboard/list.html.twig'
            search:
                fields: 
                    - { property: 'orderId' }
                    - { property: 'status' }                    
                    - { property: 'passengerQty', type: 'App\Wicrew\SaleBundle\Form\Filter\TransportManagement\TotalPassengers', mapped: 'true' }
                    - { property: 'dlOrder.items.pickDate' }
                    - { property: 'confirmationStatus' }
                    - { property: 'pickArea.name' }
                    - { property: 'dropArea.name' }
                    - { property: 'pickFlightNumber' }
                    - { property: 'pickAirlineCompany' }
                    - { property: 'supplier.bizName' }
                    - { property: 'vehicle.vehicleType.name' }
                    - { property: 'vehicle.name' }
                    - { property: 'supplierCommission' }
                    - { property: 'titleRackPrice' }
                    - { property: 'titleNetPrice' }
                    - { property: 'totalTax' }
                    - { property: 'pickTime' }
                    - { property: 'pickTimeTransport' }
                    - { property: 'dropAddress' }
                    - { property: 'pickAddress' }
                    - { property: 'totalRackPrice', type: 'App\Wicrew\SaleBundle\Form\Filter\TransportManagement\TotalRackWithTax', mapped: 'true' }
                    - { property: 'dlOrder.firstName' }
                    - { property: 'dlOrder.lastName' }
                    - { property: 'type' }

                    - { property: 'order_status', type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\OrderStatusType', mapped: 'true' }
                    
            list:
                dql_filter: 'entity.status != 2 AND entity.archiveStatus != 1'
                fields:
                    - { property: 'type', label: 'Type', template: 'WicrewSaleBundle:Admin/Dashboard:transportation_type.html.twig' }
                    - { property: 'status', label: 'Billing status', template: 'WicrewSaleBundle:Admin/Dashboard:list.item_status.html.twig' }
                    - { property: 'serviceType', label: 'transport_management.label.service_type', mapped: false, template: 'WicrewSaleBundle:Admin/Dashboard:list.service_type.html.twig' }
                    - { property: 'booking', label: 'Booking', mapped: false, template: 'WicrewSaleBundle:Admin/Dashboard:list.booking.html.twig' }
                    - { property: 'pickDate', label: 'Pickup date', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.text.html.twig' }
                    - { property: 'pickTimeTransport', label: 'Pickup time', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.pickuptime.html.twig' }
                    - { property: 'pickTime', label: 'Arrival', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.arrivaltime.html.twig' }
                    - { type: choice, label: 'Detarture', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.departuretime.html.twig' }
                    - { property: 'passengerQty', label: 'Passenger Qty', mapped: false, template: '@WicrewSale/Admin/Dashboard/list.totalPassengerQty.html.twig' }
                    - { property: 'pickArea.name', label: 'Pickup Area', template: '@WicrewSale/Admin/Dashboard/list.pickUpAreaName.html.twig'  }
                    - { property: 'pickAddress', label: 'Pickup location', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.google_place.html.twig' }
                    - { property: 'dropArea.name', label: 'Drop-off Area', template: '@WicrewSale/Admin/Dashboard/list.dropOffAreaName.html.twig'  }
                    - { property: 'dropAddress', label: 'Drop-off location', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.google_place.html.twig' }
                    - { property: 'supplier.id', label: 'Supplier', template: '@WicrewSale/Admin/Dashboard/list.supplier.html.twig' }
                    - { property: 'vehicle.vehicleType.id', label: 'Vehicle type', template: '@WicrewSale/Admin/Dashboard/list.vehicle.type.html.twig'}
                    - { property: 'vehicle.id', label: 'Vehicle', template: '@WicrewSale/Admin/Dashboard/list.order_vehicle.html.twig' }
                    - { property: 'confirmationStatus', label: 'Confirmation status', mapped: false, template: '@WicrewSale/Admin/Dashboard/list.confirmation_status.html.twig' }
                    - { property: 'passengerName', label: 'Passenger name', template: '@WicrewSale/Admin/Dashboard/list.customer_name.html.twig' }
                    - { property: 'pickAirlineCompany', label: 'Airline', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.text.html.twig' }
                    - { property: 'pickFlightNumber', label: 'Flight', template: 'WicrewSaleBundle:Admin/Dashboard:list.input.text.html.twig' }
                    - { property: 'supplierCommission', width: '100px', maxLength: '5', label: 'Commission (%)' } 
                    - { property: 'adultRackPrice', label: 'Rack rate (A)', template: '@WicrewSale/Admin/Dashboard/list.rack_adult.html.twig'  }
                    - { property: 'childRackPrice', label: 'Rack rate (C)', template: '@WicrewSale/Admin/Dashboard/list.rack_child.html.twig'  }
                    - { property: 'totalTax', label: 'Tax', template: '@WicrewSale/Admin/Dashboard/list.item_tax.html.twig' }
                    - { property: 'totalRackPrice', label: 'Total rack', mapped: false, template: '@WicrewSale/Admin/Dashboard/list.total_rack.html.twig' }
                    - { property: 'titleNetPrice', label: 'Net rate', template: '@WicrewSale/Admin/Dashboard/list.item_netPrice.html.twig' }
                    - { property: 'totalNetPrice', label: 'Total Net', mapped: false, template: '@WicrewSale/Admin/Dashboard/list.total_net.html.twig' }
                    - { property: 'editLink', label: 'Actions', mapped: false, template: '@WicrewSale/Admin/Dashboard/list.edit_link.html.twig' }
                filters: 
                    -   property: 'type'
                        type: choice
                        choices:
                            'Transportation': 'private_shuttle'
                            'Activities': 'activity_regular'
                            'Combo': 'combo'
                    -   property: 'status'
                        label: 'Billing Status'
                        type: choice
                        choices:
                            'order_item.status.option.unpaid': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::STATUS_UNPAID
                            'order_item.status.option.paid': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::STATUS_PAID
                            'order_item.status.option.cancelled': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::STATUS_CANCELLED
                    -   property: 'confirmationStatus'
                        label: 'Confirmation Status'
                        type: choice
                        choices:
                            'management.order.confirmation.unassigned': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_UNASSIGNED
                            'management.order.confirmation.assigned': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_ASSIGNED
                            'management.order.confirmation.approved': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_APPROVED
                            'management.order.confirmation.confirmed': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_CONFIRMED
                    # -   property: 'booking'
                    #     mapped: false
                    #     type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\BookingType'
                    - { property: 'passengerName' }
                    - { property: 'adultCount' }
                    - { property: 'childCount' }
                    # -   property: 'passengerQty'
                    #     mapped: false
                    #     type: 'App\Wicrew\SaleBundle\Form\Filter\TransportManagement\TotalPassengers'
                    #     label: 'Passengers Qty.'                    
                    - { property: 'pickDate' }
                    - { property: 'pickArea' }
                    - { property: 'pickAddress' }
                    - { property: 'dropArea' }
                    - { property: 'dropAddress' }
                    - { property: 'pickAirlineCompany' } 
                    - { property: 'pickFlightNumber' } 
                    - { property: 'pickTime', label: 'management.order.pickTime' }  
                    - { property: 'pickTimeTransport', label: 'management.order.pickTimeTransport' }  
                    -   property: 'order_supplier_id'
                        label: 'management.order.partner.biz_name'
                        mapped: false
                        type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\PartnerType'
                        type_options:
                            expanded: false
                            multiple: false 
                    -   property: 'order_vehicle_id'
                        label: 'management.order.vehicle'
                        mapped: false
                        type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\VehicleType'
                        type_options:
                            expanded: false
                            multiple: false   
                    -   property: 'supplierCommission' 
                    - { property: 'titleRackPrice', label: 'management.rack_rate' }
                    - { property: 'titleNetPrice', label: 'management.net_rate' }
                    - { property: 'totalTax', label: 'management.tax_value' }
                   
                sort: ['orderId', 'DESC']

        TransportationManagement:
