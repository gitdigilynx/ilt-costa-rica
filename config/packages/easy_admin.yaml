                    - { property: 'childRackPrice', label: 'management.child_rack_price', template: '@WicrewSale/Admin/ActivityManagement/field.totalprice.html.twig'   }
                    - { property: 'adultNetPrice', label: 'management.adult_net_price', template: '@WicrewSale/Admin/ActivityManagement/field.totalprice.html.twig'   }
                    - { property: 'childNetPrice', label: 'management.child_net_price', template: '@WicrewSale/Admin/ActivityManagement/field.totalprice.html.twig'   }
                    - { property: 'taxValue', label: 'management.tax_value' }
                    - { property: 'subTotalRack', label: 'management.total_rack', template: '@WicrewSale/Admin/ActivityManagement/field.totalprice.html.twig'   }
