                    - { property: 'tourTime' }
                    - { property: 'dropAddress' }
                    - { property: 'pickAddress' }
                    - { property: 'customerName', type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\CustomerNameType', mapped: 'true' }
                    - { property: 'order_status', type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\OrderStatusType', mapped: 'true' }

        

        User:
            permissions: ROLE_ADMIN
            class: App\Entity\User 
            list:
                fields:
                    - username
                    - email
                    - { property: enabled, type: 'boolean' }
                    - lastLogin
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - lastLogin
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_EMPLOYEE': 'ROLE_EMPLOYEE', 'ROLE_MANAGER': 'ROLE_MANAGER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }

        HistoryLog:
            permissions: ROLE_EMPLOYEE
            class: App\Wicrew\DateAvailability\Entity\HistoryLog 
            disabled_actions: ['show', 'new', 'delete', 'edit']
            title: 'History Logs'
            label: 'History Logs'
            icon: 'history'
            list:
                fields:
                    - createdAt
                    - user
                    # - modifications
                    - { property: 'modifications', template: '@WicrewSale/Admin/Dashboard/list.history_log.modifications.twig' }

                sort: ['createdAt', 'DESC']

        BookingBlockage:
            permissions: ROLE_EMPLOYEE
            class: App\Wicrew\DateAvailability\Entity\BookingBlockage 
            disabled_actions: ['edit']
            title: 'Booking Blockage'
            label: 'Booking Blockage'
            icon: 'history'
            list:
                fields:
                    - id
                    - date
                    - timeFrom
                    - timeTo
                    - vehicleTypes
                    - { property: 'vehicleTypes', label: 'Vehicle Type(s)', template: '@WicrewDateAvailability/Admin/display_arrayValues.html.twig' }
                    - { property: 'jbjType', label: 'JBJ Type'}
                    - { property: 'areasFrom', label: 'Area(s) From', template: '@WicrewDateAvailability/Admin/display_arrayValues.html.twig' }
                    - { property: 'areasTo', label: 'Area(s) To', template: '@WicrewDateAvailability/Admin/display_arrayValues.html.twig' }
                    - { property: 'activities', label: 'Activities', template: '@WicrewDateAvailability/Admin/display_arrayValues.html.twig' }
                    - { property: 'activityType', label: 'Activity Type'}
                sort: ['id', 'DESC']
            form:
                fields:
                    - { property: 'date', type: 'text', label: 'Date' }
                    - { property: 'timeFrom', attr: { class: 'bookingblockagefield', id: 'timeFrom-field' } }
                    - { property: 'timeTo', attr: { class: 'bookingblockagefield', id: 'timeTo-field' } }
                    - { property: 'vehicleTypes', type: 'entity', label: 'product.form.vehicle', type_options: { class: 'App\Wicrew\VehicleTypeBundle\Entity\VehicleType', choice_label: 'name', expanded: false, multiple: true } }
                    -   property: 'jbjType'
                        label: 'JBJ Type'
                        type: 'choice'
                        type_options:
                            required: false
                            choices:
                                'Shared Service': 'Shared JBJ'
                                'Private Service': 'Private JBJ'
                            expanded: true
                    - { property: 'areasFrom', type: 'entity', label: 'Areas From', type_options: { class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: true } }
                    - { property: 'areasTo', type: 'entity', label: 'Areas To', type_options: { class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: true } }
                    - { property: 'activities', type: 'entity', label: 'Activities', type_options: { class: 'App\Wicrew\ActivityBundle\Entity\Activity', choice_label: 'name', expanded: false, multiple: true } }
                    -   property: 'activityType'
                        label: 'Activity Type'
                        type: 'choice'
                        type_options:
                            required: false
                            choices:
                                'Group': 'Group'
                                'Private': 'Private'
                            expanded: true
    design: 
        templates:
            layout: 'easy_admin/admin.base_layout.html.twig'  
        menu:
            # - { entity: 'TransportationManagement', label: 'transport_management.label.title', icon: 'car', permission: 'ROLE_EMPLOYEE' }
            # - { entity: 'ActivityManagement', label: 'activity_management.label', icon: 'subway', permission: 'ROLE_EMPLOYEE' }
            - { entity: 'Dashboard', label: 'Dashboard', icon: 'grip-horizontal', permission: 'ROLE_EMPLOYEE' }
            - { entity: 'BookingBlockage', label: 'Bookings Blockage', icon: 'ban', permission: 'ROLE_EMPLOYEE' }
            - { entity: 'HistoryLog', label: 'History Logs', icon: 'history', permission: 'ROLE_EMPLOYEE' }
            - {  css_class: 'menu--positioning', label: 'Positioning', icon: 'sort-alpha-asc', permission: 'ROLE_ADMIN', url: '/admin/positioning' }

        assets:
              js:
                - 'jquery.bookingblockage.min.js'