                            'management.order.confirmation.approved': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_APPROVED
                            'management.order.confirmation.confirmed': !php/const App\Wicrew\SaleBundle\Entity\OrderItem::CONFIRMATION_STATUS_CONFIRMED
                    -   property: 'driver_id'
                        label: 'management.affiliate'
                        mapped: false
                        type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\AffiliateType'
                        type_options:
                            expanded: false
                            multiple: false 
                    -   property: 'supplierCommission'
                        mapped: false
                        type: 'App\Wicrew\SaleBundle\Form\Filter\ActivityManagement\SupplierCommissionType'
                    - { property: 'adultRackPrice', label: 'management.adult_rack_price' }
                    - { property: 'childRackPrice', label: 'management.child_rack_price' }
                    - { property: 'adultNetPrice',  label: 'management.adult_net_price' }
                    - { property: 'childNetPrice', label: 'management.child_net_price' }
                    - { property: 'taxValue', label: 'management.tax_value' }
                    - { property: 'subtotalRack', label: 'management.total_rack' }
                    - { property: 'subtotalNet', label: 'management.total_net' }
