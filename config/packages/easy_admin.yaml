                    - { property: 'booking', label: 'management.order.id', mapped: false, template: 'WicrewSaleBundle:Admin/Management:list.booking.html.twig' }
                    - { property: 'serviceType', label: 'transport_management.label.service_type', mapped: false, template: 'WicrewSaleBundle:Admin/ActivityManagement:list.service_type.html.twig' }
                    - { property: 'activity', label: 'activity.title', mapped: false, template: 'WicrewSaleBundle:Admin/ActivityManagement:list.activity.html.twig' }
                    - { property: 'customerName', label: 'management.order.name', mapped: false, template: '@WicrewSale/Admin/Management/list.customer_name.html.twig' }
                    - { property: 'adultCount', label: 'management.number_of_adult' }
                    - { property: 'childCount', label: 'management.number_of_kid' }
                    - { property: 'pickDate', label: 'management.pick_up_date', template: 'WicrewSaleBundle:Admin/Management:list.input.text.html.twig' }
                    - { property: 'pickArea.name', label: 'management.pick_up_area.name' }
                    - { property: 'pickAddress', label: 'management.pick_up_address' }
                    - { property: 'dropAddress', label: 'management.drop_address' }
                    - { property: 'pickTime', label: 'management.pick_up_time', template: 'WicrewSaleBundle:Admin/Management:list.input.text.html.twig' }
                    - { property: 'tourTime', label: 'management.tour_time', template: 'WicrewSaleBundle:Admin/Management:list.input.text.html.twig' }
                    - { property: 'supplier.id', label: 'management.order.partner.biz_name', template: '@WicrewSale/Admin/Management/list.supplier.html.twig' }
                    - { property: 'supplier.email', label: 'management.supplier_email', template: '@WicrewSale/Admin/Management/list.supplier.email.html.twig' }
