easy_admin:
    design:
        menu:
            - { css_class: 'menu--activity', entity: 'ActivityLocation', label: 'activity_location.title', icon: 'location-arrow', permission: ROLE_ADMIN }
            - { entity: 'Activity', label: 'activity.title', icon: 'comment-dollar', permission: ROLE_ADMIN }
    entities:
        ActivityLocation: 
            permissions: ROLE_ADMIN 
            label: 'activity_location.title'
            icon: 'location-arrow'
            class: App\Wicrew\ActivityBundle\Entity\ActivityLocation
            list:
                title: 'activity.title'
                fields:
                    - id
                    - { property: 'name', label: 'activity_location.name' }
                    - { property: 'slug', label: 'page.slug' }
                    - { property: 'customOrder', label: 'activity_location.custom_order' }
                    - { property: 'createdAt', label: 'activity_location.created_at', format: '%global.date.format%' }
                max_results: '%global.sort.pagination.default%'
                sort: ['customOrder', '%global.sort.asc%']
            form:
                form_options: { attr: { novalidate: novalidate, class: 'validate-form' } }
                fields:
                    - { type: 'tab', label: 'activity_location.tab.general' }
                    - { type: 'group', label: 'activity_location.group.information' }
                    - { property: 'name', label: 'activity_location.name' }
                    - { property: 'slug', label: 'page.slug', type: 'text' }
                    - { property: 'imageFile', type: 'vich_image', label: 'activity_location.image', type_options: { required: true, attr: { data-validate: 'filetype:image/jpeg|image/jpg|image/png|image/bmp,filesize:8000000' }, allow_delete: false } }
                    - { property: 'customOrder', label: 'activity_location.custom_order', type: 'number' }
            templates:
                new: '@WicrewActivity/Admin/new.html.twig'
                edit: '@WicrewActivity/Admin/edit.html.twig'

