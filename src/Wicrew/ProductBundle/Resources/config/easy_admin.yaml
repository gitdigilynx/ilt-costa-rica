easy_admin:
    entities:
        Area:
            permissions:
                list: [ 'ROLE_ADMIN' ]
                new: [ 'ROLE_ADMIN' ] 
                edit: [ 'ROLE_ADMIN' ]
                delete: [ 'ROLE_ADMIN' ] 
            label: 'area.title'
            icon: 'globe'
            class: App\Wicrew\ProductBundle\Entity\Area
            list:
                title: "area.title"
                filters:
                    -   property: 'type'
                        type: 'App\Wicrew\CoreBundle\Form\Filter\ChoiceType'
                        type_options:
                            choices:
                                'area.type.option.airport': !php/const App\Wicrew\ProductBundle\Entity\Area::TYPE_AIRPORT
                                'area.type.option.area': !php/const App\Wicrew\ProductBundle\Entity\Area::TYPE_AREA
                            expanded: true
                            multiple: true
                    - { property: 'name' }
                fields:
                    - id
                    - { property: 'type', label: 'area.type', sortable: false, template: '@WicrewProduct/Admin/Area/list.type.html.twig' }
                    - { property: 'name', label: 'area.name' }
                    - { property: 'hasAirport', label: 'Has Airport', sortable: false, template: '@WicrewProduct/Admin/Area/list.has.airport.twig' }
                    - { property: 'airport', label: 'Airport', sortable: false }
                    - { property: 'createdAt', label: 'core.created_date', format: 'M d Y' }
                sort: ['createdAt', 'DESC']
            form:
                fields:
                    # Tab #1
                    - { type: 'tab' , label: 'area.tab.general'}
                    - { property: 'type', type: 'choice', label: 'area.type', type_options: { required: true, choices: { 'area.type.option.airport': !php/const App\Wicrew\ProductBundle\Entity\Area::TYPE_AIRPORT, 'area.type.option.area': !php/const App\Wicrew\ProductBundle\Entity\Area::TYPE_AREA }, expanded: true, multiple: false } }
                    - { property: 'name', label: 'area.name', type_options: { required: true } }
                    - { property: 'hasAirport', type: 'choice', label: 'Has Airport', type_options: { required: true, choices: { 'No': !php/const App\Wicrew\ProductBundle\Entity\Area::HAS_AIRPORT_NO, 'Yes': !php/const App\Wicrew\ProductBundle\Entity\Area::HAS_AIRPORT_YES }, expanded: true, multiple: false } }
                    - { property: 'airport', type: 'entity', label: 'Select Airport', type_options: { required: false, placeholder: 'core.option.please_select', class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: false } }
        AreaChildren:
            permissions:
                list: [ 'ROLE_ADMIN' ]
                new: [ 'ROLE_ADMIN' ] 
                edit: [ 'ROLE_ADMIN' ]
                delete: [ 'ROLE_ADMIN' ] 
            label: 'Area Children'
            icon: 'globe'
            class: App\Wicrew\ProductBundle\Entity\AreaChildren
            list:
                title: "Area Children"
                filters:
                    - { property: 'name' }
                fields:
                    - id
                    - { property: 'name', label: 'Location Name' }
                    - { property: 'parentArea', label: 'Parent Area' }
            form:
                fields:
                    - { property: 'name', label: 'area.name', type_options: { required: true } }
                    - { property: 'parentArea', type: 'entity', label: 'Select Parent Area', type_options: { required: true, placeholder: 'core.option.please_select', class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: false } }

        Product:
            permissions:
                list: [ 'ROLE_ADMIN' ]
                new: [ 'ROLE_ADMIN' ]
                duplicate: [ 'ROLE_ADMIN' ]
                edit: [ 'ROLE_ADMIN' ]
                # delete: [ 'ROLE_MANAGER' ]
                archive: [ 'ROLE_ADMIN' ]
            controller: App\Wicrew\ProductBundle\Controller\Admin\ProductController
            label: 'product.products'
            icon: 'file'
            class: App\Wicrew\ProductBundle\Entity\Product  
            list: 
                max_results: 50
                filters:
                    - { property: 'id' }
                    -   property: 'vehicleType'
                        type: 'App\Wicrew\VehicleBundle\Form\Filter\VehicleType'
                        type_options:
                            expanded: true
                            multiple: true
                    -   property: 'transportationType'
                        type: 'App\Wicrew\ProductBundle\Form\Filter\TransportationType'
                        type_options:
                            expanded: true
                            multiple: true
                    - { property: 'areaFrom' }
                    - { property: 'areaTo' }
                actions:
                    - { name: 'edit' }
                    - { name: 'duplicate' }
                    - { name: 'delete' }
                    - { name: 'archive', template: '@WicrewProduct/Admin/archive.html.twig', css_class: 'text-danger' }
                title: "product.management"
                fields:
                    - id
                    - { property: 'vehicleType.name', label: 'product.vehicle', sortable: true }
                    - { property: 'transportationType.name', label: 'product.form.transportationtype', sortable: true }
                    - { property: 'areaFrom.name', label: 'product.areafrom', sortable: true }
                    - { property: 'areaTo.name', label: 'product.areato', sortable: true }
                    - { property: 'enabled', label: 'product.form.enabled' }
                    - { property: 'createdAt', label: 'core.created_date', format: 'M d Y' }
                sort: ['createdAt', 'DESC']
                dql_filter: "entity.archived = 0"
            form:
