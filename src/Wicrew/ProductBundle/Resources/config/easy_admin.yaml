                    - { property: 'duration', type: 'number', label: 'product.form.duration', help: 'product.form.duration.help', type_options: { required: true, attr: { data-validate: 'isnumber:1' } } }
                    - { property: 'note', type: 'FOS\CKEditorBundle\Form\Type\CKEditorType', label: 'product.form.note' }
                    - { property: 'enabled', label: 'product.form.enabled' }
