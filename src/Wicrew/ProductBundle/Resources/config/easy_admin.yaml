                    - { property: 'areaFrom', type: 'entity', label: 'product.form.areafrom', type_options: { required: true, placeholder: 'core.option.please_select', class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: false } }
                    - { property: 'areaTo', type: 'entity', label: 'product.form.areato', type_options: { required: true, placeholder: 'core.option.please_select', class: 'App\Wicrew\ProductBundle\Entity\Area', choice_label: 'name', expanded: false, multiple: false } }
                    - { property: 'vehicleType', type: 'entity', label: 'product.form.vehicle', type_options: { required: true, placeholder: 'core.option.please_select', class: 'App\Wicrew\VehicleTypeBundle\Entity\VehicleType', choice_label: 'name', expanded: false, multiple: false } }
                    - { property: 'departureTime', type: 'time', css_class: 'departure-time-single', label: 'product.form.departuretime', type_options: { required: false } }
